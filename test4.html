<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test4 Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>jQuery submit form data with ajax</h1>
    <form id="commentForm" action="https://jsonplaceholder.typicode.com/posts/1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <div id="result">Response will appear here.</div>

    <script>
        $(document).ready(function() {
            $("form").submit(function(event) {
                event.preventDefault();

                var actionFile = $(this).attr("action");

                var formValues = $(this).serialize();

                $.post(actionFile, formValues, function(data){
                    $("#result").html(data);
                });
            });
        });
    </script>

</body>
</html>
