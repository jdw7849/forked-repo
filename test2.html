<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>jQuery getJSON() Method Example</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="dataContainer">Data will appear here.</div>

    <script>
        $(document).ready(function() {
            $("#fetchData").click(function() {
                $.getJSON("https://jsonplaceholder.typicode.com/posts/1",function(data) {
                    $("#dataContainer").html('<h2>' + data.title + '</h2><p>' + data.body + '<\p>');
                }).fail(function() {
                    $("#dataContainer").text("An error occured while fetching data.");
                });
            });
        });
    </script>
</body>
</html>
