<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX POST Request Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>AJAX POST Request Example</h1>
    <button id="sendData">Send Data</button>
    <div id="responseContainer">Response will appear here.</div>

    <script>
        $(document).ready(function() {
            $("#sendData").click(function() {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'POST',
                    data: JSON.stringify({
                        title: 'foo',
                        body: 'bar',
                        userId: 1
                    }),
                    contentType: 'application/json; charset=UTF-8',
                    success: function(response) {
                        $("#responseContainer").html(
                            '<h2>Post Created</h2>' +
                            '<p>ID: ' + response.id + '</p>' +
                            '<p>Title: ' + response.title + '</p>' +
                            '<p>Body: ' + response.body + '</p>'
                        );
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", error);
                        $("#responseContainer").text("An error occurred while creating the post.");
                    }
                });
            });
        });
    </script>
</body>
</html>
